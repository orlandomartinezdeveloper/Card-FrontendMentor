<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <section class="flowers">
        <img src="images/bg-pattern-card.svg" alt="" srcset="">
      </section>

      <section class="foto">
        <img src="images/image-victor.jpg" class='fotoGrafia'>
      </section>

      <section class="userAge">
        <div class="name">
          <h1>Victor Crest</h1>
        </div>
        <div class="age">
          <h1>26</h1>
        </div>
      </section>
      <section class="city">
        <h2 class="cityLondon">London</h2>
      </section>
      <section class="social">
        <div class="followers">
          <div class="numberFollowers">
            <h2>80K</h2>
          </div>
          <div class="textFollowers textX">
            <p>Followers</p>
          </div>
        </div>
        <div class="likes">
          <div class="numberLikes">
            <h2>803K</h2>
          </div>
          <div class="textLikes textX">
            <p>Likes</p>
          </div>
        </div>
        <div class="photos">
          <div class="numberPhotos">
            <h2>1.4K</h2>
          </div>
          <div class="textPhotos textX">
            <p>Photos</p>
          </div>
        </div>
      </section>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.orlandomartineztoday.com">Orlando Martinez</a>.
    </div>
  </div>
</body>

</html>
